<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>Kaint</title>
		<link href="style_draw.css" rel="stylesheet">
	</head>
	<body>
		<div class = "container">
			<div class = "text"> Kaint </div>
			<div class = "drawing-area">
				<div class = "canvas"></div>
				<div class = "palette">
					<div class = "palette__row">
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
					</div>
					<div class = "palette__row">
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
					</div>				
					<div class = "palette__row">
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
					</div>				
					<div class = "palette__row">
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
					</div>				
					<div class = "palette__row">
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
						<div class="palette__pixel"></div>
					</div>
				</div>
			</div>
			<div id = "navigation">
			<input type="number" id = "size" max = "14" placeholder = "Размер (<15)">
			<input type="button" id = "paint-button" value = "Нарисовать">
			<input type="button" id = "clear-button" value = "Очистить">
			</div>
		</div>
		
		<script src="script.js"></script>
	</body>
</html>
